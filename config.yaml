# Logging settings
logging:
  level: "INFO"
  path: "logs/"
  max_file_size_mb: 10
  backup_count: 5

# Claude CLI settings
claude:
  timeout_seconds: 180
  max_retries: 3

# NewsData.io API settings
newsdata:
  api_key: "pub_68078bc44c9c4c47b399bd75538b164c"
  base_url: "https://newsdata.io/api/1"
  # Combined query (single API call):
  # energy OR ebrd OR "world bank" OR ifc OR adb OR epc OR epcm OR infrastructure OR "project finance"
  # Language filter
  language: "en"
  # Countries (optional)
  countries:
    - "us"
    - "gb"
    - "de"
    - "au"
  # Max results per query (conserve credits)
  max_results: 10
