# BEIREK Content Scout Configuration
# ===================================

app:
  name: "BEIREK Content Scout"
  version: "2.0.0"

# Storage settings (folder-based)
storage:
  type: "folder"
  content_base: "content"
  data_path: "data"

# Folder structure
folder_structure:
  inputs_folder: "girdiler"
  reports_folder: "raporlar"

# Scanning settings
scanning:
  max_articles_per_source: 10
  scan_interval_hours: 24
  timeout_seconds: 30
  max_retries: 3

# Filtering settings
filtering:
  min_relevance_score: 7
  batch_size: 10

# Content generation settings
content:
  # NOTE: Use repo-relative path (will be resolved from base_path)
  # For external content folder, use absolute path or "../content"
  output_base_path: "content"
  article_min_words: 1500
  article_max_words: 2500
  linkedin_min_words: 150
  linkedin_max_words: 300
  twitter_min_tweets: 5
  twitter_max_tweets: 10

